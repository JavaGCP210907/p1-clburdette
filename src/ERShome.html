<!DOCTYPE html>
<html>
    <head>
        <title>Employee Reimbursement System</title>
        <!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container col-xxl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Helpful Corporation</h1>
                <br>
                <p class="col-lg-10 fs-2">Employee Reimbursement System</p>
                <img src="helpfulpng.png" alt="Helpful Corp. corporate logo" width="450" height="275">
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                  <div class="form-floating mb-3">
                    <input type="username" class="form-control" id="floatingInput" placeholder="username">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <br>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                  <br>
                  <hr class="my-4">
                </form>
              </div>
            </div>
          </div>
        <script type="text/javascript" src = "ers.js"></script>
    </body>
</html>
