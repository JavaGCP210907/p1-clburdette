<!DOCTYPE html>
<html>
    <head>
        <title>Employee Reimbursement System</title>
        <!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex flex-wrap justify-content-center">
            <div class="col-lg-12 py-3 border-bottom">
                <div class="container d-flex flex-wrap justify-content-center align-bottom">
                    <div class="col-lg-6 px-2">
                        <h1>Helpful Corporation
                            <img src="helpfulpng.png" alt="Helpful Corp. corporate logo" width="60" height="32" class="media">
                        </h1>
                    </div> 
                    <div class="col-lg-2 px-2 py-1 text-end">
                        <button type="button" class="btn btn-primary">Log out</button>
                    </div>
                </div>
            </div>
        </div>
            <div class="container d-flex flex-wrap justify-content-center">
                    <h1 class="col-lg-12 py-4 fs-2 text-center font-weight-bold align-bottom">Employee Reimbursement System</h1>
            </div>
        <div class="container d-lg-flex flex-wrap justify-content-center">
            <form class="p-4 p-md-5 border rounded-3 bg-light col-lg-6">
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount(to the nearest dollar)">
                </div>
                <div class="form-outline mb-4">
                    <textarea class="form-control" id="description" rows="4" placeholder="description"></textarea>
                </div>
                <div class="dropdown mb-5">
                    <select class="form-select" aria-label="Type of reimbursement">
                        <option selected>type of reimbursement</option>
                        <option value="1">Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">submit</button>
                <br>
                <br>
                <hr class="my-4">
                <div class="text-center" id="subMessage">submission successful</div>
            </form>
        </div>
        <br>
        <div class="container col-lg-3">
            <button class="w-100 btn btn-lg btn-primary" type="button">view tickets</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script type="text/javascript" src = "ers.js"></script>
    </body>
</html>
