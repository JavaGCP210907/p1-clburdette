<!DOCTYPE html>
<html>
    <head>
        <title>Employee Reimbursement System</title>
        <!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex flex-wrap justify-content-center">
            <div class="col-lg-12 py-3 border-bottom">
                <div class="container d-flex flex-wrap justify-content-center align-bottom">
                    <div class="col-lg-6 px-2">
                        <h1>Helpful Corporation
                            <img src="helpfulpng.png" alt="Helpful Corp. corporate logo" width="60" height="32" class="media">
                        </h1>
                    </div> 
                    <div class="col-lg-2 px-2 py-1 text-end">
                        <button type="button" class="btn btn-primary">Log out</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex flex-wrap justify-content-center">
            <h1 class="col-lg-12 py-4 fs-2 text-center font-weight-bold align-bottom">Employee Reimbursement System</h1>
        </div>
        <div class="container col-lg-6 border rounded-3 bg-light">
          <div class="py-3"></div>
          <div class="row">
              <div class="col-sm-3 border p-3 bg-white">ID#</div>
              <div class="col border p-3 bg-white">type</div>
              <div class="col border p-3 bg-white">status</div>       
          </div>
          <div class="row">
            <div class="col border p-3 bg-white">employee first and last</div>
            <div class="col-sm-3 border p-3 bg-white">date submitted</div>
            <div class="col-sm-3 border p-3 bg-white">amount</div>
          </div>
          <div class="row">
            <div class="col border p-3 bg-white">description</div>
          </div>
          <div class="row">
            <div class="col border p-3 bg-white">resolver</div>
            <div class="col border p-3 bg-white">resolution date</div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-6">
                <div class="dropdown mb-4">
            <select class="form-select form-select-lg" aria-label="status">
                <option selected>approve or deny</option>
                <option value="2">approve this reimbursement</option>
                <option value="3">deny this reimbursement</option>
            </select>
                </div>
            </div>
            <div class="col-lg-6">
                <button class="w-100 btn btn-lg btn-primary" type="button">set status</button>   
            </div>
        </div>
        </div>
        <br>
        <div class="container col-lg-3">
            <button class="w-100 btn btn-lg btn-primary" type="button">return to ticket list</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script type="text/javascript" src = "ers.js"></script>
    </body>
</html>
